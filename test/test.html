<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .container {
        display: flex;
        width: 100vw;
      }

      .left {
        background-color: red;
        width:200px;
      }

      .midden {
        background-color: green;
        flex: 1;
      }

      .right {
        background-color: salmon;
        width:200px;
      }
      .container2{
        width: 200px;
        height: 300px;
        background-color: aqua;
        position: relative;
      }
      .child{
        background-color: green;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
</head>
<body>
<!--左右各200，中间自适应-->
<div class="container">
    <div class="left">1</div>
    <div class="midden">1</div>
    <div class="right">1</div>
</div>
<div class="container2">
    <div class="child">children</div>
</div>
</body>
</html>
